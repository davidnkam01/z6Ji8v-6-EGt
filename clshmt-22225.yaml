mixed-port: 7890
socks-port: 7891
ipv6: true
log-level: silent
allow-lan: true
mode: rule
disable-keep-alive: false
keep-alive-interval: 15
keep-alive-idle: 10
unified-delay: true
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  mtu: 9000
  dns-hijack:
    - any:53
    - tcp://any:53
  stack: gvisor
  auto-route: true
  strict-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  listen: 0.0.0.0:1053
  use-system-hosts: false
  nameserver:
    - https://8.8.8.8/dns-query#Selector
  proxy-server-nameserver:
    - 8.8.8.8#DIRECT
  default-nameserver:
    - 8.8.8.8#DIRECT
  direct-nameserver:
    - 8.8.8.8#DIRECT
  proxy-server-nameserver:
    - 8.8.8.8#DIRECT
  nameserver-policy:
    raw.githubusercontent.com: 8.8.8.8#DIRECT,
    time.cloudflare.com: 8.8.8.8#DIRECT,
    www.gstatic.com: system,
    www.clients3.google.com: system,
    rule-set:ir-lite: 8.8.8.8#DIRECT
  hosts:
    rule-set:malware: 127.0.0.1,
    rule-set:phishing: 127.0.0.1,
    rule-set:cryptominers: 127.0.0.1

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]

ntp:
  enable: true
  server: time.cloudflare.com
  port: 123
  interval: 30

proxy-groups:
  - name: Selector
    type: select
    proxies:
      - ⚡️ Fast-All
      - Maji
      - Elah
      - Attt
      - mj444
      - r8x
      - r8x-maji
      - xrayshop-100
      - xrayshop-kh
      - DIRECT

  - name: ⚡️ Fast-All
    type: url-test
    url: http://clients3.google.com/generate_204
    interval: 300
    proxies:
      - Maji
      - Elah
      - Attt
      - mj444
      - r8x
      - r8x-maji
      - xrayshop-100
      - xrayshop-kh


  
