    tolerance: 100
    url: http://clients3.google.com/generate_204
    interval: 300
    use:
      - at

  - name: mj444
    type: url-test
    tolerance: 100
    url: http://clients3.google.com/generate_204
    interval: 300
    use:
      - mj4

  - name: r8x
    type: url-test
    tolerance: 100
    url: http://clients3.google.com/generate_204
    interval: 300
    use:
      - rex

  - name: r8x-maji
