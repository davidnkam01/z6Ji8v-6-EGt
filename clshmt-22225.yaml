  - RULE-SET,ircidr,DIRECT
  - RULE-SET,arvancloud,DIRECT
  - RULE-SET,derakcloud,DIRECT
  - RULE-SET,iranserver,DIRECT
  - RULE-SET,parspack,DIRECT
  - RULE-SET,irasn,DIRECT
  - RULE-SET,apps,DIRECT
