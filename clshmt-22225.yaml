mixed-port: 7890
socks-port: 7891
ipv6: true
log-level: silent
allow-lan: true
mode: rule
disable-keep-alive: false
keep-alive-interval: 15
keep-alive-idle: 10
unified-delay: true
profile:
  store-selected: false
  store-fake-ip: true

tun:
  enable: true
  mtu: 9000
  dns-hijack:
    - any:53
    - tcp://any:53
  stack: gvisor
  auto-route: true
  strict-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  listen: 0.0.0.0:1053
  use-system-hosts: false
  nameserver:
  - https://8.8.8.8/dns-query#Selector
  proxy-server-nameserver:
  - 8.8.8.8#DIRECT
  nameserver-policy:
    raw.githubusercontent.com: 8.8.8.8#DIRECT,
    time.cloudflare.com: 8.8.8.8#DIRECT,
    www.gstatic.com: system,
    gstatic.com: system,
    rule-set:ir-lite: 8.8.8.8#DIRECT
  hosts:
    rule-set:malware: 127.0.0.1,
    rule-set:phishing: 127.0.0.1,
    rule-set:cryptominers: 127.0.0.1

sniffer:
  enable: false
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]

ntp:
  enable: true
  server: time.cloudflare.com
  port: 123
  interval: 30

proxy-groups:
  - name: Selector
    type: select
    proxies:
      - ⚡️ Fast-All
      - (01)agg
      - (02)f2c
      - (03)sm-hys
      - DIRECT

  - name: ⚡️ Fast-All
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    proxies:
      - (01)agg
      - (02)f2c
      - (03)sm-hys
  
  - name: (01)agg
    type: url-test
    tolerance: 100
    url: http://gstatic.com/generate_204
    interval: 300
    use:
      - 01agg

  - name: (02)f2c
    type: url-test
    tolerance: 100
    url: http://gstatic.com/generate_204
    interval: 300
    use:
      - 02f2c1
      - 02f2c2

  - name: (03)sm-hys
    type: url-test
    tolerance: 100
    url: http://gstatic.com/generate_204
    interval: 300
    use:
      - 03sm-hys

proxy-providers:

  01agg:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.yml"
    path: ./provide/01agg.yaml
    interval: 3600
    proxy: DIRECT

  02f2c1:
    type: http
    url: "https://raw.githubusercontent.com/Mosifree/-FREE2CONFIG/refs/heads/main/Clash_Reality"
    path: ./provide/02f2c1.yaml
    interval: 3600
    proxy: DIRECT

  02f2c2:
    type: http
    url: "https://raw.githubusercontent.com/Mosifree/-FREE2CONFIG/refs/heads/main/Clash_T%2CH"
    path: ./provide/02f2c2.yaml
    interval: 3600
    proxy: DIRECT

  03sm-hys:
    type: http
    url: "https://url.v1.mk/sub?&url=https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/protocols/hysteria&target=clash&config=https%3A%2F%2Fcdn.jsdelivr.net%2Fgh%2FSleepyHeeead%2Fsubconverter-config%40master%2Fremote-config%2Funiversal%2Furltest.ini&emoji=false&append_type=true&append_info=true&scv=true&udp=true&list=true&sort=false&fdn=true&insert=false"
    path: ./provide/03sm-hys.yaml
    interval: 3600
    proxy: DIRECT

