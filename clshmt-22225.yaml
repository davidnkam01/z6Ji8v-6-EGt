mixed-port: 7890
socks-port: 7891
ipv6: true
log-level: silent
allow-lan: true
mode: rule
disable-keep-alive: false
keep-alive-interval: 15
keep-alive-idle: 10
unified-delay: true
global-client-fingerprint: random

profile:
  store-selected: false
  store-fake-ip: true

tun:
  enable: true
  mtu: 9000
  dns-hijack:
    - any:53
    - tcp://any:53
  stack: gvisor
  auto-route: true
  strict-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  listen: 0.0.0.0:1053
  use-system-hosts: false
  nameserver:
    - https://8.8.8.8/dns-query#Selector
  proxy-server-nameserver:
    - 8.8.8.8#DIRECT
  default-nameserver:
    - 8.8.8.8
  direct-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - 9.9.9.9
  nameserver-policy:
    raw.githubusercontent.com: 8.8.8.8#DIRECT,
    time.cloudflare.com: 8.8.8.8#DIRECT,
    rule-set:ir-lite: 78.157.42.100#DIRECT,
  hosts:
    rule-set:malware: 127.0.0.1,
    rule-set:phishing: 127.0.0.1,
    rule-set:cryptominers: 127.0.0.1,
    rule-set:category-ads-all: 127.0.0.1

sniffer:
  enable: false
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]

ntp:
  enable: true
  server: time.cloudflare.com
  port: 123
  interval: 30

proxy-groups:
  - name: Selector
    type: select
    proxies:
      - ‚ö°Ô∏èFastest
      - üì∂First-Available
      - wow-azr
      - agg
      - f2c
      - sm-hys
      - DIRECT

  - name: ‚ö°Ô∏èFastest
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    proxies:
      - wow-azr
      - agg
      - f2c
      - sm-hys

  - name: üì∂First-Available
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    proxies:
      - wow-azr
      - agg
      - f2c
      - sm-hys

  - name: agg
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    use:
      - 01agg

  - name: f2c
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
