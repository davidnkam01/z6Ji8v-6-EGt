mixed-port: 7890
socks-port: 7891
ipv6: true
log-level: silent
allow-lan: true
mode: rule
disable-keep-alive: false
keep-alive-interval: 15
keep-alive-idle: 10
unified-delay: true
global-client-fingerprint: random

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  mtu: 9000
  dns-hijack:
    - any:53
    - tcp://any:53
  stack: gvisor
  auto-route: true
  strict-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  use-system-hosts: false
  nameserver:
    - 1.1.1.1#üî∞ PROXIES
  proxy-server-nameserver:
    - 8.8.8.8#DIRECT
  nameserver-policy:
    raw.githubusercontent.com: 8.8.8.8#DIRECT
    time.apple.com: 8.8.8.8#DIRECT
    rule-set:ir:
      - 8.8.8.8#DIRECT
    rule-set:openai: 178.22.122.100#DIRECT
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - geosite:private

sniffer:
  enable: false
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]

