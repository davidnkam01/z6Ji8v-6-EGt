  - name: Selector
    type: select
    proxies:
      - ‚ö°Ô∏èFastest
      - üì∂First-Available
      - wow-azr
      - agg
      - f2c
      - sm-hys
      - DIRECT

  - name: ‚ö°Ô∏èFastest
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    proxies:
      - wow-azr
      - agg
      - f2c
      - sm-hys

  - name: üì∂First-Available
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    proxies:
      - wow-azr
      - agg
      - f2c
      - sm-hys

  - name: agg
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    use:
      - 01agg

  - name: f2c
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    use:
      - 02f2c1
      - 02f2c2

  - name: sm-hys
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    use:
      - 03sm-hys

  - name: wow-azr
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    #hidden: true
    proxies:
      - AZ-DIALER-01
      - AZ-DIALER-02
      - AZ-DIALER-03
      - AZ-DIALER-04
      - AZ-DIALER-05
      - AZ-DIALER-06
      - AZ-DIALER-07
