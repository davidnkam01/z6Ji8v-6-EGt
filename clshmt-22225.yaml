      - 02f2c1
      - 02f2c2

  - name: sm-hys
    type: url-test
    url: http://gstatic.com/generate_204
    interval: 300
    hidden: true
    use:
      - 03sm-hys

  - name: wow-azr
    type: url-test
    url: http://gstatic.com/generate_204
